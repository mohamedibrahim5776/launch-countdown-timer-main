<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/all.min.css">
  <link rel="stylesheet" href="src/index.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
<div class="container container-xl text-align px-4">
  <div class="head" >We're launching soon</div>
  <div class="row ">
    <div class="days col">
      <div class="num">
        <span>00</span>
        <div class="cover"></div>
      </div>
      <h6>days</h6>
    </div>
    <div class="hours col ">
      <div class="num">
        <span>00</span>
      <div class="cover"></div>
      </div>
      <h6>hours</h6>
    </div>
    <div class="minutes col">
      <div class="num">
        <span>00</span>
      <div class="cover"></div>
      </div>
      <h6>minutes</h6>
    </div>
    <div class="seconds col">
      <div class="num">
        <span>00</span>
      <div class="cover"></div>
      </div>
      <h6>seconds</h6>
    </div>
  </div>
  <div class="icon">
    <i class="fa-brands fa-square-facebook"></i>
    <i class="fa-brands fa-pinterest"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">mohamed ibrahim</a>.
  </div>
  <script src="src/index.js"></script>
</body>
</html>
